<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加常见问题</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>编辑常见问题</h1>
<br/>
<div class="with:80%">
    <form  class="form-horizontal" th:action="@{/ProblemAdd}" method="post">
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title"  id="title" placeholder="Title"/>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="content"  id="content" placeholder="Content"/>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" th:value="${createTime}" name="createTime"  id="createTime" placeholder="Content"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="确定" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="返回" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
