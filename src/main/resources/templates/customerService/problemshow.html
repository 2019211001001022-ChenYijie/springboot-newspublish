<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>意见详情</title>
</head>
<body>
<h1 align="center" style="font-size: 20px;color: #4cae4c">意见详情</h1>
<ul th:each="problem:${problem}">
    <li>标题:<td th:text="${problem.title}"></li>
    <li>内容:<td th:text="${problem. content}"></li>
    <li>客服回应:<td th:text="${problem.resolvent}"></li>
    <li>创建时间:<td th:text="${problem.createTime}"></li>
</ul>
</body>
</html>
