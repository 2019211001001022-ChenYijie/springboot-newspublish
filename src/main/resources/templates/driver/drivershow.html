<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示司机列表</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<br/>
<h1>展示司机列表</h1>
<br/>
<div class="with:80%">
    <form  class="form-horizontal" th:action="@{/drivershow}" method="post">
        <div class="form-group">
            <label for="realname" class="col-sm-2 control-label">司机姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="realname"  id="realname" placeholder="Realname"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="确定" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="返回" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
