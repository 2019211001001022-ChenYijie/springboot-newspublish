<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成为司机</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="container">
<br/>
<h1>成为司机</h1>
<br/>
<div class="with:80%">
<form  class="form-horizontal" th:action="@{/driverAdd}" method="post">
    <div class="form-group">
        <label for="realname" class="col-sm-2 control-label">真实姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="realname"  id="realname" placeholder="Realname"/>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label" >手机号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone"/>
        </div>
    </div>
    <div class="form-group">
        <label for="cartype" class="col-sm-2 control-label" >汽车型号</label>
        <div class="col-sm-10">
<!--            <input type="radio"  name="cartype" id="cartype1"  value="c1" checked="checked"/>c1-->
<!--            <input type="radio"  name="cartype" id="cartype"  value="c2" >c2-->
<!--            <input type="radio"  name="cartype" id="cartype2"  value="c3" >c3-->
            <select name="cartype">
                <option name="cartype" id="cartype" value="c1">c1</option>
                <option name="cartype" id="cartype1" value="c2">c2</option>
                <option name="cartype" id="cartype2" value="c3">c3</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="确定" class="btn btn-info" />
            &nbsp; &nbsp; &nbsp;
            <input type="reset" value="返回" class="btn btn-info" />
        </div>
    </div>
</form>
</div>
</body>
</html>
